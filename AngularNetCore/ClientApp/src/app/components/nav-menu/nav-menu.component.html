<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">AngularNetCore</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            *ngIf="auth.isAuthenticated$ | async"
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/new-book']">Add</a>
          </li>
          <li
            *ngIf="auth.isAuthenticated$ | async"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a class="nav-link text-dark" [routerLink]="['/books']">Books</a>
          </li>
          <li class="nav-item" *ngIf="!(auth.isAuthenticated$ | async)">
            <button
              class="btn btn-primary"
              (click)="auth.loginWithRedirect()"
            >
              Log In
            </button>
          </li>
          <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
            <button
              class="btn btn-secondary"
              (click)="auth.logout({ logoutParams: {} })"
            >
              Log Out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
